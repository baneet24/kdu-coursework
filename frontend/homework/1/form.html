<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Form Page</h1>
        <p>Fill out the form below:</p>
    </header>

    <!-- Form Section -->
    <form action="#" method="post">


        <label for="textarea" aria-placeholder="write about yourself">Text Area:</label>
        <textarea id="textarea" name="textarea" rows="4" cols="50"></textarea>

        <!-- Radio Buttons -->
        <label>Radio Buttons:</label><br>
        <input type="radio" id="radio1" name="radio-group" value="option1" checked>
        <label for="radio1">Option 1</label><br>
        <input type="radio" id="radio2" name="radio-group" value="option2">
        <label for="radio2">Option 2</label><br>

        <!-- Checkboxes -->
        <label>Checkboxes:</label><br>
        <input type="checkbox" id="checkbox1" name="checkbox1" value="check1">
        <label for="checkbox1">Check 1</label><br>
        <input type="checkbox" id="checkbox2" name="checkbox2" value="check2">
        <label for="checkbox2">Check 2</label><br>

        <!-- Select -->
        <label for="select">Select:</label><br>
        <select id="select" name="select">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
        </select><br>

        <!-- Password -->
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>

        <!-- Number -->
        <label for="number">Number:</label><br>
        <input type="number" id="number" name="number" required><br>

        <!-- Telephone -->
        <label for="tel">Telephone:</label><br>
        <input type="tel" id="tel" name="tel" pattern="[0-9]{10}" required><br>

      
        <label for="search">Search:</label><br>
        <input type="search" id="search" name="search" required><br>

        <input type="submit" value="Submit">
        <s>Not sure?</s><div><p>want to fill it again</p></div>
        <input type="reset" value="Reset">
    </form>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Form Page. All rights reserved.</p>
    </footer>

</body>
</html>
